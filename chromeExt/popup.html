<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Uploader</title>
    <style>
      /* Existing styling */
      /* ... */

      /* Style for the drag-drop area */
      #dragDropArea {
        border: 2px dashed #cccccc;
        border-radius: 5px;
        text-align: center;
        padding: 20px;
        margin-top: 10px;
      }
      #dragDropArea.hover {
        background-color: #e8f4ff;
      }
    </style>
  </head>
  <body>
    <label for="pdfUploader">Upload PDF:</label>
    <div id="dragDropArea">
      Drag and drop your PDF here or click to select a file
    </div>

    <label for="jobDescription">Job Description:</label>
    <textarea id="jobDescription" rows="4" cols="50"></textarea>

    <button id="submit" class="button">Generate Email Draft</button>

    <div id="resultContainer"></div>

    <script src="scripts/popup.js"></script>
  </body>
</html>
